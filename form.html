<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/media-queries.css">
    <link rel="stylesheet" href="./assets/css/form.css">
</head>

<body>
    <header>
        <h1>Random Password Generator</h1>
        <nav>
            <a href="index.html#home">Back to Home</a>
        </nav>
    </header>
    <div>
        <!--start hero / jumbotron-->
        <section class="hero">
            <!-- input form-->
            <div class="hero-form">
                <h2>Fill out this form.</h2>
                <h3>Select 'Submit' to generate a new password.</h3>
                <form>
                    <label for="name">Number of characters:</label>
                    <input type="text" placeholder="Pick a number (6 through 225)" id="name" class="form-input" />
                    <p>
                        <label for="name">Include Numbers?</label>
                        <span class="radio-wrapper">
                            <input type="radio" name="value-confirm" id="value-yes" />
                            <label for="value-yes">Yes</label>
                        </span>
                        <span class="radio-wrapper">
                            <input type="radio" name="value-confirm" id="value-no" />
                            <label for="value-no">No</label>
                        </span>
                    </p>

                    <p>
                        <label for="name">Include Upper Case Letters?</label>
                        <span class="radio-wrapper">
                            <input type="radio" name="value-confirm" id="value-yes" />
                            <label for="value-yes">Yes</label>
                        </span>
                        <span class="radio-wrapper">
                            <input type="radio" name="value-confirm" id="value-no" />
                            <label for="value-no">No</label>
                        </span>
                    </p>

                    <p>
                        <label for="name">Include Lower Case Letters?</label>
                        <span class="radio-wrapper">
                            <input type="radio" name="value-confirm" id="value-yes" />
                            <label for="value-yes">Yes</label>
                        </span>
                        <span class="radio-wrapper">
                            <input type="radio" name="value-confirm" id="value-no" />
                            <label for="value-no">No</label>
                        </span>
                    </p>

                    <p>
                        <label for="name">Include Symbols?</label>
                        <span class="radio-wrapper">
                            <input type="radio" name="value-confirm" id="value-yes" />

                            <label for="value-yes">Yes</label>
                        </span>
                        <span class="radio-wrapper">
                            <input type="radio" name="value-confirm" id="value-no" />

                            <label for="value-no">No</label>
                        </span>
                    </p>
                    <button type="submit">Generate Password</button>
                </form>
            </div>
        </section>


        <footer>
            <h2>Created by: Criste Phillips, B.S., M.S., Software Developer</h2>
            <div>
                <a href="./privacy-policy.html">Privacy Policy</a> <br>
                &copy; 2023 Criste Phillips
            </div>
        </footer>
</body>
<script src="./assets/js/form.js"></script>

</html>
